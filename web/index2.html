<!DOCTYPE html>

  <head>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap336/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->

  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <a class="navbar-brand" href="#">Welcome to SkyNet</a>
      <button onclick="delayedAlert();">Go Robot Go</button>
    </nav>
    
    <!-- <button onclick="clearAlert();">Stop Robot Stop</button> -->
    
    <div class="starter-template">
      <div class="row">
        <div class="col-xs-6">
          <div class="panel panel-default">

            </div>

            </div>
          </div>
          <div class="panel panel-default">
            <div class="panel-heading">

            </div>
            <div class="panel-body panel-SCROLL" id="logging"</div>
          </div>
        </div><!-- /.col-sm-4 -->
        <div class="col-xs-6">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Image</h3>
            </div>
            <div class="panel-body">
              <img src="" alt="" id="main_image" <!-- height="200" width="200"--> >
            </div>
          </div>
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Findings</h3>
            </div>

            </div>

      </div>
